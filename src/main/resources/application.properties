spring.application.name=app
# ============================================
# CONFIGURACIÓN DE BASE DE DATOS - POSTGRESQL
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_donaciones
spring.datasource.username=Dainover
spring.datasource.password=elkin123
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# CONFIGURACIÓN JPA/HIBERNATE
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACIÓN JWT
# ============================================
# Clave secreta para firmar los tokens JWT
# IMPORTANTE: En producción, usar una clave más segura y guardarla en variables de entorno
jwt.secret=miClaveSecretaSuperSeguraParaJWT2024DebeSerLargaYComplejaMasDe256Bits

# Tiempo de expiración del token en milisegundos (24 horas = 86400000)
jwt.expiration=86400000

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8080

# ============================================
# CONFIGURACIÓN DE LOGS
# ============================================
logging.level.com.donaciones=DEBUG
logging.level.org.springframework.security=DEBUG